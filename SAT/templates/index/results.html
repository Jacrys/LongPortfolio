<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{ question.questions_text }}</h1>
<p>Your Choice was: </p>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} // This answer was: {{ choice.correct }} // Explanation: {{ choice.explain }}</li>
{% endfor %}
</ul>

</body>
</html>
